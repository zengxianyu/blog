<!DOCTYPE html>
<html>   
<head>
   <meta charset="utf-8">
   <title>{{ page.title }} - {{ site.title }}</title>
   <link rel="stylesheet" type="text/css" href="{{ site.path }}/css/style.css" >
   <link rel="alternate" type="application/atom+xml" href="{{ site.path }}/feed.xml" title="News Feed">
        
<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
<script type="text/x-mathjax-config">
            extensions: ["tex2jax.js","TeX/AMSmath.js","TeX/AMSsymbols.js"],	  MathJax.Hub.Config({
            jax: ["input/TeX"],	    extensions: [
            tex2jax: {	      "MathMenu.js",
                inlineMath: [ ['$','$'], ["\\(","\\)"] ],	      "MathZoom.js",
                displayMath: [ ['$$','$$'], ["\\[","\\]"] ],	      "AssistiveMML.js",
                processEscapes: false	      "a11y/accessibility-menu.js"
            },	    ],
            TeX: {	    jax: ["input/TeX", "output/CommonHTML"],
                TagSide: "right",	    TeX: {
                TagIndent: ".8em",	      extensions: [
                MultLineWidth: "85%",	        "AMSmath.js",
                equationNumbers: {	        "AMSsymbols.js",
                   autoNumber: "AMS",	        "noErrors.js",
                },	        "noUndefined.js",
                unicode: {	      ]
                   fonts: "STIXGeneral,'Arial Unicode MS'"	    }
                }	  });
            },	
            showProcessingMessages: false	
        });
</script>
</head>
<body>

<div class="container">
<header class="masthead">
   <h3 class="masthead-title">
     <a href="{{ site.path }}/index.html">{{ site.title }}</a>
     <small>
        &nbsp;&nbsp;&nbsp;<a href="{{ site.path }}/archive.html">归档</a>
     </small>
     <small>
       &nbsp;&nbsp;&nbsp;<a href="{{ site.path }}/about.html">关于</a>
     </small>
   </h3>
</header>

<div id="content">
  {{ content }}
</div>

</div><!-- .container -->
</body>
</html>
